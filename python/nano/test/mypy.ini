[mypy]
ignore_missing_imports = True
disable_error_code = operator

# temporarily disable the type check of the strategies for pytorch_lightning 1.6
[mypy-bigdl.nano.pytorch.strategies.*]
ignore_errors = True

[mypy-torchvision.*]
ignore_missing_imports = True

[mypy-intel_pytorch_extension.*]
ignore_missing_imports = True

[mypy-ray.*]
ignore_missing_imports = True

[mypy-bigdl.nano.pytorch.runtime_binding.*]
ignore_errors = True

[mypy-bigdl.nano.deps.onnxruntime.*]
ignore_errors = True