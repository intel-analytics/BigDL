# EasyKMS Service exposed to bigdl kms frontend
apiVersion: v1
kind: Service
metadata:
  name: easy-key-management-service
  labels:
    app: easy-kms
spec:
  type: LoadBalancer
  ports:
    - name: easy-kms-port
      port: 9875
      targetPort: 9875
  selector:
    app: easy-kms
  sessionAffinity: ClientIP
  externalIPs:
  - $serviceIP
---
# EasyKMS StatefulSet
apiVersion: apps/v1
kind: Deployment
metadata:
  name: easy-key-management-server
spec:
  selector:
    matchLabels:
      app: easy-kms
  replicas: 1
  template:
    metadata:
      labels:
        app: easy-kms
    spec:
      containers:
      - name: easy-key-management-server
        image: $imageName
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /ppml/data
          name: persisten-db-storage
        - name: ssl-keys
          mountPath: /ppml/keys
        - name: ssl-password
          mountPath: /ppml/password
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: aesm-socket
          mountPath: /var/run/aesmd/aesm.socket
        env:
        - name: ROOT_KEY
          value: "$rootKey"
        - name: SGX_ENABLED
          value: "$sgxEnabled"
        resources:
          requests:
            cpu: 8
            memory: 32Gi
            sgx.intel.com/epc: 34359738368
            sgx.intel.com/enclave: 1
            sgx.intel.com/provision: 1
          limits:
            cpu: 10
            memory: 40Gi
            sgx.intel.com/epc: 34359738368
            sgx.intel.com/enclave: 1
            sgx.intel.com/provision: 1
      volumes:
      - name: persisten-db-storage
        hostPath:
          path: $dataStoragePath
      - name: ssl-keys
        secret:
          secretName: ssl-keys
      - name: ssl-password
        secret:
          secretName: ssl-password
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: aesm-socket
        hostPath:
          path: /var/run/aesmd/aesm.socket
