apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    path: $nfsPath
    server: $nfsServerIp
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nfs-pvc
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: nfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bigdl-ppml-notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bigdl-ppml-notebook
  template:
    metadata:
      name: bigdl-ppml-notebook
      labels:
        app: bigdl-ppml-notebook
    spec:
      containers:
      - name: bigdl-ppml-notebook
        image: $imageName
        command: [ "/ppml/start-notebook-test.sh" ]
        ports:
        - containerPort: $jupyterPort
          hostPort: $jupyterPort
        env:
        - name: RUNTIME_K8S_SPARK_IMAGE
          value: $imageName
        - name: RUNTIME_SPARK_MASTER
          value: $k8sMasterURL
        - name: SGX_ENABLED
          value: "true"
        - name: JUPYTER_PORT
          value: "$jupyterPort"
        volumeMounts:
        - mountPath: /ppml/data
          name: nfs-storage
        - name: ssl-keys
          mountPath: /ppml/keys
        - name: ssl-password
          mountPath: /ppml/password
        - name: kubeconfig
          mountPath: /root/.kube
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: aesm-socket
          mountPath: /var/run/aesmd/aesm.socket
        resources:
          requests:
            cpu: 8
            memory: 32Gi
            sgx.intel.com/epc: 34359738368
            sgx.intel.com/enclave: 1
            sgx.intel.com/provision: 1
          limits:
            cpu: 10
            memory: 40Gi
            sgx.intel.com/epc: 34359738368
            sgx.intel.com/enclave: 1
            sgx.intel.com/provision: 1
      nodeSelector:
        icx-1: "true"
      volumes:
      - name: ssl-keys
        secret:
          secretName: ssl-keys
      - name: ssl-password
        secret:
          secretName: ssl-password
      - name: nfs-storage
        persistentVolumeClaim:
          claimName: nfs-pvc
      - name: kubeconfig
        secret:
          secretName: kubeconfig-secret
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: aesm-socket
        hostPath:
          path: /var/run/aesmd/aesm.socket
---
apiVersion: v1
kind: Service
metadata:
  name: bigdl-ppml-notebook
  labels:
    app: bigdl-ppml-notebook
spec:
  ports:
  - port: $jupyterPort
    targetPort: $jupyterPort
  type: NodePort
  selector:
    app: bigdl-ppml-notebook
