name: Build Badges

on:
  workflow_dispatch:
  pull_request:
  push:
  
jobs:
  print-time:
    name: print-time
    runs-on: ubuntu-latest
    outputs:
      job-status: ${{ job.status }}
    steps:
      - uses: actions/checkout@v3
      - name: print time
        run: |
          set -x
          export NOW=$( date '+%F_%H:%M:%S' )
          echo "TIME=${NOW}" >> $GITHUB_ENV
      - name: Create the Badge
        uses: schneegans/dynamic-badges-action@v1.4.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 4f79dfdd46bd086d4a00287006ba9eaa
          filename: test.json
          label: Time
          message: is ${{ env.TIME }}
          valColorRange: ${{ env.TIME }}
          maxColorRange: 100
          minColorRange: 0
      - name: purge
        run: |
          curl -x xxx
          echo job-status: ${{ job.status }}
      - name: echo
        run: |
          echo job-status: ${{ job.status }}
  job1:
    runs-on: ubuntu-latest
    needs: print-time
    name: job1
    steps:
      - run: |
          echo ${{ needs.print-time.outputs.job-status }}
    
