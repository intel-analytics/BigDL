name: Nano Unit Tests For INC

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'python/nano/**'
      - '.github/workflows/nano_inc_tests.yml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  nano-inc-pytorch-test:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        python-version: ["3.7"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools==58.0.4
          python -m pip install --upgrade wheel

      - name: Build Nano whl
        run: bash python/nano/dev/release_default_linux.sh default false

      - name: Run inc PyTorch unit tests
        shell: bash
        run: |
          $CONDA/bin/conda create -n inc-pytorch -y python==3.7.10 setuptools=58.0.4
          source $CONDA/bin/activate inc-pytorch
          $CONDA/bin/conda info
          whl_name=`ls python/nano/src/dist/`;pip install python/nano/src/dist/$whl_name[pytorch]
          pip install pytest
          pip install neural-compressor==1.8.1
          source bigdl-nano-init
          bash python/nano/test/run-nano-pytorch-inc-tests.sh
          source $CONDA/bin/deactivate
          $CONDA/bin/conda remove -n inc-pytorch --all
        env:
          ANALYTICS_ZOO_ROOT: ${{ github.workspace }}

  nano-inc-tf-test:
    # The type of runner that the job will run on
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-20.04"]
        python-version: ["3.7"]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade setuptools==58.0.4
          python -m pip install --upgrade wheel

      - name: Build Nano whl
        run: bash python/nano/dev/release_default_linux.sh default false

      - name: Run inc TF unit tests
        shell: bash
        run: |
          $CONDA/bin/conda create -n inc-tf -y python==3.7.10 setuptools=58.0.4
          source $CONDA/bin/activate inc-tf
          $CONDA/bin/conda info
          whl_name=`ls python/nano/src/dist/`;pip install python/nano/src/dist/$whl_name[tf]
          pip install pytest
          pip install neural-compressor==1.8.1
          source bigdl-nano-init
          bash python/nano/test/run-nano-tf-inc-tests.sh
          source $CONDA/bin/deactivate
          $CONDA/bin/conda remove -n inc-tf --all
        env:
          ANALYTICS_ZOO_ROOT: ${{ github.workspace }}