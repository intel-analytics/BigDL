name: Python UT code coverage

# Cancel previous runs in the PR when you push new commits
# concurrency:
#   group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
#   cancel-in-progress: true

on:

  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  

  Chronos:
    runs-on: [ self-hosted, Gondolin, ubuntu-20.04-lts ]

    steps:
      - uses: actions/checkout@v3
      # - name: Setup env
      #   uses: ./.github/actions/orca/setup-env/setup-orca-python-py38-basic
      - name: Run test
        run: |
          if [ -d "/opt/conda/envs/coverage-env37" ];then
            rm -rf /opt/conda/envs/coverage-env37
          fi
          conda create -n coverage-env37 python=3.7 -c ${GONDOLIN_CONDA_CHANNEL} --override-channels
          source activate coverage-env37
          
          pip install pytest
          pip install coverage
          pip install --pre --upgrade bigdl-chronos[all]
          pip install --pre --upgrade bigdl-orca
          
          cd python/chronos
          coverage run -m pytest -v test/bigdl/chronos
          coverage report -i
          
          source deactivate
          conda remove -n coverage-env37 -y --all

  Nano:
    runs-on: [ self-hosted, Gondolin, ubuntu-20.04-lts ]

    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run: |
          if [ -d "/opt/conda/envs/coverage-env37" ];then
            rm -rf /opt/conda/envs/coverage-env37
          fi
          conda create -n coverage-env37 python=3.7 -c ${GONDOLIN_CONDA_CHANNEL} --override-channels
          source activate coverage-env37
          pip install --pre --upgrade bigdl-nano[pytorch,inference]
          pip install pytest
          pip install tensorflow

          # required by Ray test
          pip install google-api-core==2.8.2
          pip install ray[default]==1.13.0 prometheus_client==0.13.0
  
          # required by Automl test
          pip install ConfigSpace 'optuna<=3.1.1'
  
          # required by NoteBook and Tutorial test
          pip install nbmake==1.3.0 lightning-bolts==0.5.0 ipykernel==5.5.6 matplotlib
  
          # required by OpenVINO and IPEX test
          pip install diffusers==0.11.1
          
          pip install coverage

          cd python/nano
          coverage run -m pytest -v test
          coverage report -i
          
          source deactivate
          conda remove -n coverage-env37 -y --all
          
  Dllib:
    runs-on: [ self-hosted, Gondolin, ubuntu-20.04-lts ]

    steps:
      - uses: actions/checkout@v3
      - name: Run test
        run: |
          if [ -d "/opt/conda/envs/coverage-env37" ];then
            rm -rf /opt/conda/envs/coverage-env37
          fi
          conda create -n coverage-env37 python=3.7 -c ${GONDOLIN_CONDA_CHANNEL} --override-channels
          source activate coverage-env37
          pip install bigdl bigdl-dllib bigdl-orca pyspark 
          pip install pytest
          pip install coverage

          cd python/dllib
          coverage run -m pytest -v test/bigdl
          coverage report -i
          
          source deactivate
          conda remove -n coverage-env37 -y --all
          

  
