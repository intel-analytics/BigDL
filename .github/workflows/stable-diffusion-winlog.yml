name: stable-diffusion-win
on:
  pull_request:
    branchs: [ main ]
  schedule:
    - cron: '0 3 * * *' # GMT time, 3:00 GMT == 3:00 China Everyday
  workflow_dispatch:

jobs:
  stable-diffusion-win:
    runs-on: [self-hosted, Gondolin, ubuntu-20.04-lts]
    steps:
    - name: "stable-diffusion-win"
      env:
        FTP_URI: ${{ secrets.FTP_URI_2 }}
      run: |
        wget  ${{env.FTP_URI}}/stable-diffusion/ui-test-20230607.log
        cat ui-test-20230607.log
        rm ui-test-20230607.log
