name: 'Run Orca Python Horovod Tf2 Py37 Spark3'
description: 'Run Orca Python Horovod Tf2 Py37 Spark3'
runs:
  using: "composite"
  steps:
    - name: Run Test
      shell: bash
      run: |
        source activate py37
        export SPARK_LOCAL_HOSTNAME=localhost
        pip uninstall -y bigdl-friesian bigdl-friesian-spark3 bigdl-dllib-spark3 bigdl-orca-spark3 bigdl-chronos-spark3 pyspark bigdl-orca bigdl-dllib bigdl-chronos bigdl-tf bigdl-math
        pip install --pre --upgrade bigdl-orca-spark3
        chmod a+x python/orca/dev/test/run-pytests-horovod-tf.sh
        python/orca/dev/test/run-pytests-horovod-tf.sh
        ray stop
        source deactivate
      env:
        BIGDL_ROOT: ${{ github.workspace }}
        ANALYTICS_ZOO_ROOT: ${{ github.workspace }}
