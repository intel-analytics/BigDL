name: 'Mac Dllib ScalaTest Spark2.4'
description: 'Mac Dllib ScalaTest Spark2.4'
runs:
  using: "composite"
  steps:
    - name: Run Test
      shell: bash
      run: |
        source activate py37
        export SPARK_HOME=/opt/work/spark-3.1.2
        export KERAS_BACKEND=tensorflow
        rm /var/root/.m2/repository/io/netty/netty-common/4.1.50.Final/netty-common-4.1.50.Final.jar
        cd scala
        mvn "-DwildcardSuites=com.intel.analytics.bigdl.dllib.estimator" test -P spark_3.x -Dspark.version=3.1.2 -pl '!orca,!friesian,!grpc,!serving,!ppml,!assembly' && \
        mvn "-DwildcardSuites=com.intel.analytics.bigdl.dllib.nnframes" test -P spark_3.x -Dspark.version=3.1.2 -pl '!orca,!friesian,!grpc,!serving,!ppml,!assembly' && \
        mvn "-DwildcardSuites=com.intel.analytics.bigdl.dllib.keras" test -P spark_3.x -Dspark.version=3.1.2 -pl '!orca,!friesian,!grpc,!serving,!ppml,!assembly' 
        cd -
        source deactivate
      env:
        BIGDL_ROOT: ${{ github.workspace }}
        ANALYTICS_ZOO_ROOT: ${{ github.workspace }}
        