name: 'Mac Friesian ScalaTest Spark3.1'
description: 'Mac Friesian ScalaTest Spark3.1'
runs:
  using: "composite"
  steps:
    - name: Run Test
      shell: bash
      run: |
        source activate py36
        export SPARK_HOME=/opt/work/spark-3.1.3
        export KERAS_BACKEND=tensorflow
        rm /var/root/.m2/repository/io/netty/netty-common/4.1.50.Final/netty-common-4.1.50.Final.jar
        cd scala
        mvn "-DwildcardSuites=com.intel.analytics.bigdl.friesian" test -P spark_3.x -Dspark.version=3.1.3
        cd -
        source deactivate
      env:
        BIGDL_ROOT: ${{ github.workspace }}
        ANALYTICS_ZOO_ROOT: ${{ github.workspace }}
        